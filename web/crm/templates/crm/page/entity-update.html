{% extends "page.html" %}

{% load i18n %}

{% block breadcrumbs %}
    {{ block.super }}
    <li><a href="{% url "crm:index" %}">{% trans "Entities" %}</a></li>
    <li><a href="{% url "crm:view" entity.id %}">{{ entity.name }}</a></li>
{% endblock %}

{% block content %}
    <form method="post" action="{% url "crm:update" entity.id %}">
        {% include 'elements/form.html' %}
        <div class="form-submit">
            <div class="button-wrapper">
                <button type="submit">{% trans "Save" %}</button>
            </div>
            <div class="button-wrapper">
                <a href="{% url 'crm:view' entity.id %}">{% trans "Cancel" %}</a>
            </div>
        </div>
    </form>
{% endblock %}
