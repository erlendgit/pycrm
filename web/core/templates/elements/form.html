{% csrf_token %}
{% for field in form %}
    {% if field.widget_type == 'hidden' %}
        {{ field }}
    {% else %}
        <div class="field-wrapper field--{{ field.name }} field--{{ field.widget_type }}">
            {{ field.errors }}
            <label for="{{ field.id_for_label }}" class="label">{{ field.label }}</label>
            {{ field }}
            {% if field.help_text %}
                <p class="help">{{ field.help_text|safe }}</p>
            {% endif %}
        </div>
    {% endif %}
{% endfor %}
