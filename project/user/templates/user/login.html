{% extends "page.html" %}
{% load i18n %}

{% block content_head %}
<h1>{% trans "Login" %}</h1>
{% endblock %}

{% block content %}
<div class="user-login-form">
    <form method="post" action="{% url "user:login" %}{% if next %}?next={{ next }}{% endif %}">
        {% csrf_token %}
        {{ form }}
        <button name="submit" type="submit">{% trans "Login" %}</button>
    </form>
</div>
{% endblock %}
